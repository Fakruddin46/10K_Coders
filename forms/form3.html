<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Assignment</title>
    </head>
    <body>
        <form action="">
            <label for="">Select Date/Time Local: </label>
            <input type="datetime-local" name="" id=""><br><br>
            <label for="">Select Date/Time Global with time zone: </label>
            <input type="datetime" name="" id=""><br><br>
            <label for="">Select Date: </label>
            <input type="date" name="" id=""><br><br>
            <label for="">Select Time: </label>
            <input type="time" name="" id=""><br><br>
            <label for="">Select Month: </label>
            <input type="month" name="" id=""><br><br>
            <label for="">Select Week: </label>
            <input type="week" name="" id=""><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>

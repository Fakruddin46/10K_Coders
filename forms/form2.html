<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Assignment</title>
    </head>
    <body>
        <center>
            <h3>REGISTRATION FORM</h3>
            <form action="form2.html" method="post" style="border: 2px solid; padding: 20px; width: 300px;">
                <label for="">User Name</label>
                <input type="text" name="username" id="" placeholder="Do not enter special characters" required><br><br>
                <label for="">Email</label>
                <input type="email" name="email" id="" placeholder="Enter your email" required><br><br>
                <label for="">Password</label>
                <input type="password" name="password" id="" placeholder="Enter your password" required><br><br>
                <label for="">Confirm Password</label>
                <input type="password" name="confirm_password" id="" placeholder="Confirm your password" required><br><br>
                <label for="">First Name</label>
                <input type="text" name="first_name" id="" placeholder="Enter your first name" required><br><br>
                <label for="">Last Name</label>
                <input type="text" name="last_name" id="" placeholder="Enter your last name" required><br><br>
                <label for="">Phone Number</label>
                <input type="tel" name="phone" id="" placeholder="Enter your phone number" required><br><br>
                <label for="">Street Address</label>
                <input type="text" name="street" id="" placeholder="Enter your street address" required><br><br>
                <label for="">City</label>
                <input type="text" name="city" id="" placeholder="Enter your city" required><br><br>
                <label for="">State</label>
                <input type="text" name="state" id="" placeholder="Enter your state" required><br><br>
                <label for="">Zip Code</label>
                <input type="text" name="zip" id="" placeholder="Enter your zip code" required><br><br>
                <label for="">Country</label>
                <input type="text" name="country" id="" placeholder="Enter your country" required><br><br>
                <label for="">Membership Level</label>
                <input type="default" name="membership" id="" placeholder="Enter membership level" required><br><br>
                <input type="submit" value="Register">
            </form>
        </center>
    </body>
</html>

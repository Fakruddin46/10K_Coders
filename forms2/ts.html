<!Doctype html>
<html>
    <head>
        <title>TS Bus Pass Application</title>
    </head>
    <body>
        <center>
            <fieldset style="border-radius:3%; color: black;">
            <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
            <h3>GENERAL BUS PASS APPLICATION</h3><br>
            </fieldset>
            <fieldset>
                <table>
                    <form action="">
                        <legend style="font-weight: bold; border-radius: 10%;">Applicant Details</legend>
                        <tr>
                            <td><label for="name">Full Name:</label></td>
                            <td><input type="text" name="name" placeholder="Enter your full name" required></td>
                            <td><label for="guardian">Father/Guardian's Name:</label></td>
                            <td><input type="text" name="guardian" placeholder="Enter Father's/Guardian's Name" required></td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of Birth:</label></td>
                            <td><input type="date" name="dob" required></td>
                            <td><label for="gender">Gender:</label></td>
                            <td><label for="male">male</label></td>
                            <td><input type="radio" name="gender" value="male" required></td>
                            <td><label for="female">female</label></td>
                            <td><input type="radio" name="gender" value="female" required></td>
                            <td><label for="other">other</label></td>
                            <td><input type="radio" name="gender" value="other" required></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><textarea name="address" rows="3" cols="30" placeholder="Enter your address" required></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="pincode">Pincode:</label></td>
                            <td><input type="text" name="pincode" placeholder="Enter your pincode" required></td>
                        </tr>
                    </form>
                </table>
            </fieldset>
        </center>
    </body>
</html>
